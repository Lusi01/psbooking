{% load static %}
{% load psbookingtags %}
<!--Dashboard CSS-->
<link href="{% static 'css/dashboard.css' %}" rel="stylesheet" type="text/css">

<!-- left_menu starts -->
<div class="col-lg-3">
    <div class="author-news mb-3">
        <div class="author-news-content text-center py-3 bg-secondary">
            <div class="author-thumb my-1">
                <img src={{ user.profile.avatar_url }} alt="author">
            </div>
            <h3 class="mb-1 white">
                <a href="#" class="white">
                    {{ user.first_name }} {{ user.last_name }}
                </a></h3>
            <p class="text-white"><i class="bi bi-phone"></i>{{ user.profile.unique_phone }}</p>
        </div>
    </div>

    <!-- Responsive Navigation Trigger -->
    <a href="#" class="dashboard-responsive-nav-trigger">
        <i class="bi bi-justify"></i> Меню
    </a>
    <div class="dashboard-nav mb-3">
        <ul>
            <li class="click-li">
                <a href="{% url 'accounts:dashboard' %}">
                    <i class="bi bi-box"></i>Dashboard
                </a>
            </li>
            <li class="click-li">
                <a href="{{ user.profile.get_absolute_url }}">
                    <i class="bi bi-person-square"></i>Профайл
                </a>
            </li>
            <li class="click-li">
                <a href="{% url 'accounts:booking_list' %}">
                    <i class="bi bi-bag-check"></i>Бронирования
                </a>
            </li>
            <li class="click-li">
                <a href="{% url 'accounts:review_list' %}">
                    <i class="bi bi-chat-quote"></i>Отзывы
                </a>
            </li>
        </ul>
    </div>

</div>
<!-- left_menu starts -->


<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

<!-- Scripts only for account's pages-->
<script src="{% static 'js/dashboard-custom.js' %}"></script>
