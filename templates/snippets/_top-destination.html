{% load static %}

<!-- top destination starts -->
<section class="container my-5 py-5">
    <div class="section-title section-title-w text-center mb-5 pb-2 w-50 mx-auto">
        <h4 class="mb-0">Направления</h4>
        <h2 class="m-0">Открой <span>лучшую страну</span></h2>
    </div>

    <div class="row d-flex align-items-center">

        {% for dest in destination_list %}
            <div class="col-lg-4 col-md-6 p-1">
                <img src="media/{{ dest.logo }}" alt="{{ dest }}">
                <div class="d-flex align-items-center justify-content-between bg-white py-2 px-3">
                    <h4 class="mb-0 navy">{{ dest }}</h4>
                    <h4 class="mb-0 pink">от {{ dest.new_price|floatformat:3 }}</h4>
                </div>

                <button id=country{{ dest.pk }} type="submit"
                        class="country-btn"><span class="text-white">Бронировать</span><i class="bi bi-caret-right-fill
                 text-white"></i></button>

            </div>
        {% endfor %}
    </div>
</section>
<!-- top destination ends -->
